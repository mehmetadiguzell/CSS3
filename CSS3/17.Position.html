<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            left: 20px;
            top: 20px;
        }
        .blue{
            width: 150px;
            height: 150px;
            background: blue;
            position: relative;
            left: 5px;
            top: 5px;
            z-index: -1;
        }

        /*  absolute  */
    </style>
</head>
<body>
    
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>
